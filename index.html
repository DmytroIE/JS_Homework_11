<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Homework_11_JS</title>
</head>

<body>
  <div class="wrapper">
  <aside>
    <form class="form js-form" id="filter-form">
        <section>
          <h2>Screen size</h2>
          <ul>
            <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
            <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
            <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
          </ul>
        </section>
        <section>
          <h2>Color</h2>
          <ul>
            <li><label><input type="checkbox" name="color" value="white"> white</label></li>
            <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
            <li><label><input type="checkbox" name="color" value="black"> black</label></li>
          </ul>
        </section>
        <section>
          <h2>Release date</h2>
          <ul>
            <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
            <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
            <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
          </ul>
        </section>

        <button type="submit">Filter</button>
        <button type="reset">Clear</button>
      </form>
  </aside>
  <main>
    <section class="products">
      <ul class="products__list" id="card-container">

      </ul>
    </section>

  </main>
</div>

  <template id="product-card">
      <li class="card products__card">
        <div class="card__img-cont">
          <img class="card__img" src="{{img}}" alt="">
        </div>
        <h3 class="card__name">{{name}}</h3>
        <div class="card__cont">
          <div class="card__props-cont">
            <p class="card__size">Диагональ экрана: {{size}}"</p>
            <p class="card__color">Цвет: {{color}} <span class="card__color-box" style="background-color: {{color}}"></span></p>
            <p class="card__date">Год выпуска: {{release_date}}</p>
          </div>
          <p class="card__price">{{price}}</p>
        </div>
        <p class="card__descr">{{descr}}</p>
        
      </li>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
